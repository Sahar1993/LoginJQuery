<html>
    <head>
        <meta charset="utf-8">
        <title> Login In</title>
        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
        <link href="first1.css" type="text/css" rel="stylesheet">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    
    
    <body>
        <div class=login>
            <form >
                <h1 class=start> Login in </h1>
                
                <div >

                <input class=inputs type="email" placeholder="your email"> <br>
                <input class=inputs type="password" placeholder="your password"> <br>
                </div>
                <div class="clear"></div> 

                  
                <div class=remmber>
                    <input class=submit type="submit" value="LOG IN">
                    <input name=check type="checkbox">
                    <label for="check">Remmeber Me</label>
                </div>
                
                <div >
                    <a class=forget href="##"> Forget Password? </a>
                </div>
                
            <div class="clear"></div>
            
                </form>
                
             <div class="with" >
                    <p> Login with : </p>
                </div>
            <div class=social>
                <a class="Icon gplus" href="##"><i class="fab fa-google-plus-g"></i></a>
                <a class="Icon twitter" href="##"> <i class="fab fa-twitter"></i> </a>
               <a class="Icon fb" href="##"> <i class="fab fa-facebook-f"></i> </a>
                    
            </div>
        
           <div class="clear"></div> 
        
        <!-- ================================= -->
        
            <div class=foot>

                <span>|</span>

        </div>
         </div>
